<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Game</title>
  <meta name="description" content="Just another silly game">
  <meta name="author" content="Rémi Abel">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="fightWindow hide">

      <h2 class="playerTurnName"></h2>

      <div class="infoPlayerFight">
        <div class="statPlayer" id="windowPlayer1">
  
          <h2 class="player1Name"></h2>      
          <h3 class="player1HP"></h3>
          <h3 class="player1Weapon"></h3>
          <h3 class="player1Power"></h3>
  
        </div>
  
        <div class="statPlayer" id="windowPlayer2">
  
          <h2 class="player2Name"></h2>
          <h3 class="player2HP"></h3>
          <h3 class="player2Weapon"></h3>
          <h3 class="player2Power"></h3>
  
        </div>
  
      </div>
      
      <div class="btnContainer">
        <button class="attackBtn" type="button">Attaquer</button>
        <button class="defBtn" type="button">Défendre</button>

      </div>
      

    </div>

    <div class="stat">
      <div class="statPlayer">

        <h2 class="player1Name"></h2>      
        <h3 class="player1HP"></h3>
        <h3 class="player1Weapon"></h3>
        <h3 class="player1Power"></h3>

      </div>

      <div class="statPlayer">

        <h2 class="player2Name"></h2>
        <h3 class="player2HP"></h3>
        <h3 class="player2Weapon"></h3>
        <h3 class="player2Power"></h3>

      </div>

    </div>

    <div class="winMessage hide">
      You Win
    </div>

    <div id="map">

       
    </div>


  </div>

    

    
    <script src="js/Config.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Weapon.js"></script>
    <script src="js/Player.js"></script>


    <script src="js/Main.js"></script>



</body>
</html>
