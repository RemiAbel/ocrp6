<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Game</title>
  <meta name="description" content="Just another silly game">
  <meta name="author" content="RÃ©mi Abel">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

  <header>
    <p>Knight Fight</p>
    <h2 class="playerTurnName">Player Turn</h2>
  </header>

  <div class="container">

    <div class="statPlayer statPlayer1" id="windowPlayer1">
      <div class="healBarContainer">
        <div class="player1HealBar"></div>
      </div>
      <div class="flex">
        <div class="bigPlayer bigPlayer1"></div>
        <div class="player1WeaponWindow"></div>
      </div>
      <h2 class="player1Name"></h2>      
      <h3 class="player1HP"></h3>
      <h3 class="player1Weapon"></h3>
      <h3 class="player1Power"></h3>
    </div>

    <div id="map">
    </div>

    <div class="statPlayer statPlayer2" id="windowPlayer2">
      <div class="healBarContainer">
        <div class="player2HealBar"></div>
      </div>
      <div class="flex">
        <div class="player2WeaponWindow"></div>
        <div class="bigPlayer bigPlayer2" ></div>        
      </div>
      <h2 class="player2Name"></h2>
      <h3 class="player2HP"></h3>
      <h3 class="player2Weapon"></h3>
      <h3 class="player2Power"></h3>
    </div>

    <div class="winMessage hide">
      <p id="winMessage"></p>
      <button class="restart" type="button">Restart</button>
    </div>

  </div>

  <div class="container">

    <div class="btnContainer hide">
      <button class="attackBtn" type="button">Attack</button>
      <button class="defBtn" type="button">Protect</button>
    </div>

  </div>

    
    <script src="js/Config.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Weapon.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Main.js"></script>
    

</body>
</html>
